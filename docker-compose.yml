services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: insider-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: insider_messages
      MYSQL_USER: insider
      MYSQL_PASSWORD: insider123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - insider-network

  # Redis Cache (for bonus feature)
  redis:
    image: redis:7-alpine
    container_name: insider-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - insider-network

  # Go Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: insider-message-service
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      DB_HOST: mysql
      REDIS_HOST: redis
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - insider-network
    restart: unless-stopped

volumes:
  mysql_data:
  redis_data:

networks:
  insider-network:
    driver: bridge
